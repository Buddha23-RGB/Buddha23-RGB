<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <title>Portfolio Dashboard</title>
</head>

<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Portfolio Dashboard</h1>

        <form class="mb-4" method="POST">
            <div class="form-group">
                <label for="symbolInput">Symbol</label>
                <select name="symbol" class="form-control" id="symbolInput">
                    {% for symbol in symbols %}
                    <option value="{{ symbol.name }}">{{ symbol.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        {% if selected_symbol %}
        <p>You selected: {{ selected_symbol }}</p>
        {% endif %}

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Symbol</th>
                    <th scope="col">Shares</th>
                    <th scope="col">Price</th>
                    <th scope="col">Value</th>
                </tr>
            </thead>
            <tbody id="portfolioTable">
                <!-- Portfolio rows will be inserted here -->
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
